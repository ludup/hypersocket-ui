${stylesheets}

${scripts} 
<script type="text/javascript"> 
var $buoop = {} 
$buoop.ol = window.onload; 
window.onload=function(){ 
 try {if ($buoop.ol) $buoop.ol();}catch (e) {} 
 var e = document.createElement("script"); 
 e.setAttribute("type", "text/javascript"); 
 e.setAttribute("src", "https://browser-update.org/update.js"); 
 document.body.appendChild(e); 
} 
</script> 
</head>
<body>
<div id="wrapper">
	<div id="header" class="ui-widget-header" style="background-image: none">
	    <div id="headerLogo"><img src="${uiPath}/theme/hypersocket/images/logo.png"></img></div>
		<div id="headerActions">
		</div>				
	</div>
	<div id="nav" class="ui-widget-header ui-state-default">
		<div id="navMenu"></div>
		<div id="navActions"></div>		
	</div>
	<div id="informationBar" class="ui-widget"/>
	</div>
	<div id="content">
	</div>
	<div id="footer" class="ui-widget-header" style="background-image: none">
		<div id="copyright"></div>
		<div id="footerActions"/></div>
		<div id="progress"/>&nbsp</div>
	</div>
</div>
<script type="text/javascript">

   $(document).ready(function() {
	    logon();
   });
   
</script>
