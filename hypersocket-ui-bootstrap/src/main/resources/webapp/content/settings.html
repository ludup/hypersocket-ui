<div id="configurationContent">

</div>


<script type="text/javascript">

      $('#configurationContent').propertyPage({
	   url : 'configuration/system',
	   title: getResource('system.configuration.title'),
	   icon: 'fa-cog',
	   canUpdate: currentMenu.canUpdate,
	   onPropertiesChange: function(updatedWidgets) {
		 	$.each(updatedWidgets, function(idx, obj) {
		 		if(obj.options().refreshUserInterface) {
		 			
		 			showInformation(getResource('text.reloadingShortly'));
		 			setTimeout(function() {
		 				window.location = '/#menu=settings';
		 			}, 3000);
		 			return false;
		 		}
		 	});
	   },
	   complete: function() {
		   loadComplete();
	   }});
   
      
</script>
