<script type="text/javascript">
	function updateStatus(data) {
		if (!data.matchingCertificate) {
			$('#certInfo').show();
			$('#certInfoDesc').text(getResource("info.certDoesntMatch"));
		} else if (data.installedCertificate) {
			$('#certInfo').hide();
		}
	}
	$('#certificatesContent').localize();
	$('#uploadDialog').localize();
	$('#generateCSRDialog').localize();

	$('#generateCSR').click(function(e) {
		$('#generateCSRDialog').appendTo('body');
		$('#resetCSRButton').hide();
		$('#csrText').val("");
		$('#csr').hide();
		$('#generateCSRForm').show();
		$('#generateCSRDialog').dialogError('reset');
		$('#generateCSRButton').show();
		$('#generateCSRDialog').modal('show');
	});
	

	getJSON('certificates', null, function(data) {
		updateStatus(data);
		loadComplete();
	});

	$('#uploadKey').click(function() {
		$('#certDiv').show();
		$('#bundleDiv').show();
		$('#keyDiv').show();
		$('#fileLabel').text(getResource("label.certFile"));
		$('#uploadDialog').appendTo('body');
		$('#uploadDialog').find('.modal-title').text(getResource("title.uploadKey"));
		$('#uploadDialog').dialogError('reset');
		$('#uploadDialogInfo').text(getResource("desc.uploadKey"));
		$('#dialogError').dialogError('reset');
		$('#file').val("");
		$('#passphrase').val("");
		$('#passphraseDiv').show();
		$('#uploadButton').data('action', 'key');
		$('#uploadDialog').modal('show');
		
	});
	

	$('#uploadPfx').click(function() {
		$('#certDiv').hide();
		$('#bundleDiv').hide();
		$('#keyDiv').show();
		$('#fileLabel').text(getResource("label.certFile"));
		$('#uploadDialog').appendTo('body');
		$('#uploadDialog').find('.modal-title').text(getResource("title.uploadPfx"));
		$('#uploadDialog').dialogError('reset');
		$('#uploadDialogInfo').text(getResource("desc.uploadPfx"));
		$('#dialogError').dialogError('reset');
		$('#file').val("");
		$('#passphrase').val("");
		$('#passphraseDiv').show();
		$('#uploadButton').data('action', 'pfx');
		$('#uploadDialog').modal('show');
		
	});
	$('#uploadCert').click(function() {
						$('#certDiv').show();
						$('#bundleDiv').show();
						$('#keyDiv').hide();
						$('#fileLabel').text(getResource("label.certFile"));
						$('#uploadDialog').appendTo('body');
						$('#uploadDialog').dialogError('reset');
						$('#uploadDialog').find('.modal-title').text(getResource("title.uploadCert"));
						$('#uploadDialogInfo').text(getResource("desc.uploadCert"));
						$('#dialogError').dialogError('reset');
						$('#file').val("");
						$('#passphrase').val("");
						$('#passphraseDiv').hide();
						$('#uploadButton').data('action', 'cert');
						$('#uploadDialog').modal('show');

					});
		
	$('#uploadButton').click(function(e) {
		var action = $(this).data('action');
		
		if (action != 'pfx' && !$('#file')[0].files[0]) {
			$('#uploadDialog').dialogError(getResource("error.selectFile"));
			return;
		}
		if (action != 'pfx' && !$('#bundle')[0].files[0]) {
			$('#uploadDialog').dialogError(getResource("error.selectBundle"));
			return;
		}
		if (action != 'cert' && !$('#key')[0].files[0]) {
			$('#uploadDialog').dialogError(getResource("error.selectKey"));
			return;
		}
		var formData = new FormData();
		
		formData.append('passphrase', $('#passphrase').val());
		
		if(action != 'pfx') {
			formData.append('file', $('#file')[0].files[0]);
			formData.append('bundle', $('#bundle')[0].files[0]);
		}
		
		if(action != 'cert') {
			formData.append('key', $('#key')[0].files[0]);
		}
	
		$.ajax({
			type : 'POST',
			url : basePath + '/api/certificates/' + action,
			dataType : 'json',
			cache : false,
			contentType : false,
			processData : false,
			data : formData,
			success : function(data) {

				if (data.success) {
					showInformation(false,data.message);
					updateStatus(data);
					$('#uploadDialog').modal('hide');
					$('#uploadDialog').appendTo('#certificatesContent');
				} else {
					$('#uploadDialog').dialogError(data.message);
				}

			},
			error: function(jqXHR, textStatus, errorThrown) {
				$('#uploadDialog').dialogError(errorThrown);
			}
		});
	});
	
	$('#resetCSRButton').click(
			function(event) {
				$('#csrText').val("");
				$('#csr').hide();
				$('#generateCSRForm').show();
				$('#generateCSRDialog').dialogError('reset');
				$('#generateCSRButton').show();
				$('#resetCSRButton').hide();
	});
	
	$('#generateCSRButton').click(
			function(event) {

				$('#dialogErrorCSR').dialogError('reset');

				if ($('#cn').val() == "" || $('#ou').val() == ""
						|| $('#o').val() == "" || $('#l').val() == ""
						|| $('#s').val() == "" || $('#c').val() == "") {
					$('#generateCSRDialog').dialogError('error.allFields');
				} else {

					$.post(basePath + '/api/certificates/generateCSR', $(
							'#generateCSRForm').serialize(), function(data) {

						if (data.success) {
							$('#csrText').val(data.message);
							$('#csr').show();
							$('#generateCSRForm').hide();
							$('#generateCSRButton').hide();
							$('#resetCSRButton').show();
							
						} else {
							$('#generateCSRDialog').dialogError(data.message);
						}

					}, 'json');

				}
			});
</script>
