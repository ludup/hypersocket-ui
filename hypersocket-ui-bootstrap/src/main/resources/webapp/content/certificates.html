<script type="text/javascript">
	function updateStatus(data) {
		if (!data.matchingCertificate) {
			$('#certInfo').show();
			$('#certInfoDesc').text(getResource("info.certDoesntMatch"));
		} else if (data.installedCertificate) {
			$('#certInfo').hide();
		}
	}
	$('#certificatesContent').localize();
	$('#uploadDialog').localize();
	$('#generateCSRDialog').localize();

	$('#uploadDialog').dialog({
		autoOpen : false,
		height : "auto",
		width : 700,
		modal : true,
		close : function() {
			$('#uploadDialog').parent().appendTo('#certificatesContent');
		}
	});

	$('#generateCSRDialog').dialog({
		autoOpen : false,
		height : "auto",
		width : 700,
		modal : true,
		title : getResource("title.generateCSR"),
		close : function() {
			$('#generateCSRDialog').parent().appendTo('#certificatesContent');
		}
	});

	getJSON('certificates', null, function(data) {
		updateStatus(data);
		loadComplete();
	});

	$('#resetKey').button().click(function() {
		confirmBox({
			title : getResource("info.resetPromptTitle"),
			message : getResource("info.resetPrompt"),
			callback : function() {
				deleteJSON("certificates", null, function(data) {
					if (data.success) {
						showInformation(false, data.message);
					} else {
						showError(false, data.message);
					}
					updateStatus(data);
				});
			}
		});
	});

	$('#uploadKey')
			.button()
			.click(
					function() {
						$('#uploadDesc').text(getResource("desc.uploadKey"));
						$('#bundleDiv').hide();
						$('#fileLabel').text(getResource("label.keyFile"));
						$('#uploadDialog').parent().appendTo('body');
						$('#uploadDialog').dialog('option', 'title',
								getResource("title.uploadKey"));
						$('#uploadDialog')
								.dialog(
										'option',
										'buttons',
										[ {
											text : getResource('button.uploadKey'),
											click : function() {

												if (!$('#file')[0].files[0]) {
													$('#dialogError')
															.dialogError(
																	getResource("error.selectFile"));
													return;
												}
												var formData = new FormData();
												formData.append('passphrase',
														$('#passphrase').val());
												formData.append('file',
														$('#file')[0].files[0]);
												$
														.ajax({
															type : 'POST',
															url : '../api/certificates/key',
															dataType : 'json',
															cache : false,
															contentType : false,
															processData : false,
															data : formData,
															success : function(
																	data) {

																if (data.success) {
																	showInformation(
																			false,
																			data.message);
																	updateStatus(data);
																	$(
																			'#uploadDialog')
																			.dialog(
																					'close');
																	$(
																			'#uploadDialog')
																			.parent()
																			.appendTo(
																					'#certificatesContent');
																} else {
																	$(
																			'#dialogError')
																			.dialogError(
																					data.message);
																}

															}
														});
											}
										} ]);
						$('#dialogError').dialogError('reset');
						$('#file').val("");
						$('#passphrase').val("");
						$('#passphraseDiv').show();
						$('#uploadDialog').dialog('open');
					});

	$('#uploadCert')
			.button()
			.click(
					function() {
						$('#uploadDesc').text(getResource("desc.uploadCert"));
						$('#bundleDiv').show();
						$('#fileLabel').text(getResource("label.certFile"));
						$('#uploadDialog').parent().appendTo('body');
						$('#uploadDialog').dialog('option', 'title',
								getResource("title.uploadCert"));
						$('#uploadDialog')
								.dialog(
										'option',
										'buttons',
										[ {
											text : getResource('button.uploadCert'),
											click : function() {

												if (!$('#file')[0].files[0]) {
													$('#dialogError')
															.dialogError(
																	getResource("error.selectFile"));
													return;
												}
												var formData = new FormData();
												formData.append('passphrase',
														"");
												formData.append('file',
														$('#file')[0].files[0]);
												formData
														.append(
																'bundle',
																$('#bundle')[0].files[0]);
												$
														.ajax({
															type : 'POST',
															url : '../api/certificates/cert',
															dataType : 'json',
															cache : false,
															contentType : false,
															processData : false,
															data : formData,
															success : function(
																	data) {

																if (data.success) {
																	showInformation(
																			false,
																			data.message);
																	updateStatus(data);
																	$(
																			'#uploadDialog')
																			.dialog(
																					'close');
																	$(
																			'#uploadDialog')
																			.parent()
																			.appendTo(
																					'#certificatesContent');
																} else {
																	$(
																			'#dialogError')
																			.dialogError(
																					data.message);
																}

															}
														});
											}
										} ]);
						$('#dialogError').dialogError('reset');
						$('#file').val("");
						$('#passphrase').val("");
						$('#passphraseDiv').hide();
						$('#uploadDialog').dialog('open');
					});

	$('#generateCSR').button().click(function() {
		$('#generateCSRDialog').parent().appendTo('body');

		$('#dialogError').dialogError('reset');
		$('#csr').hide();
		$('#generateCSRDialog').dialog('open');
	});

	$('#generateCSRButton').button();

	$('#generateCSRForm').submit(
			function(event) {

				event.preventDefault();

				$('#dialogErrorCSR').dialogError('reset');

				if ($('#cn').val() == "" || $('#ou').val() == ""
						|| $('#o').val() == "" || $('#l').val() == ""
						|| $('#s').val() == "" || $('#c').val() == "") {
					$('#dialogErrorCSR').dialogError('error.allFields');
				} else {

					$.post('../api/certificates/generateCSR', $(
							'#generateCSRForm').serialize(), function(data) {

						if (data.success) {
							$('#csrText').val(data.message);
							$('#csr').show();
						} else {
							$('#dialogErrorCSR').dialogError(data.message);
						}

					}, 'json');

				}
			});
</script>
