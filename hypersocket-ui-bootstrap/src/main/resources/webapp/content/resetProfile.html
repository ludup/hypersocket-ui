<div id="resetProfile"></div>

<script type="text/javascript">

$(document).ready(function() {
	
	$('#resetProfile').data('action', function(resource, callback) {
		bootbox.confirm(getResource('resetProfile.text').format(he.escape(stripNull(resource.principalName))), function(result) {
			if(result) {
				getJSON('currentRealm/resetProfile/' + resource.id, null, function(data) {
					if(data.success) {
						showInformation(getResource("profile.reset"));
						callback(resource);
					} else {
						showError(data.message);
					}
				});
			}
		});
	});
});


</script>
