<div class="modal" id="certificateUpload" tabindex="-1" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title" localize="title.uploadCert"></h4>
			</div>
			<div class="modal-body">
				<div class="propertyItem form-group">
					<p id="certificateUploadInfo"></p>
				</div>
				<div id="certDiv" class="propertyItem form-group">
					<label id="fileLabel" class="col-md-3 control-label"
						localize="label.certFile"></label>
					<div class="propertyValue col-md-9">
						<input type="file" class="form-control propertyInput"
							placeholder="" id="file" maxlength="" name="file" value="">
						<div>
							<span class="help-block" localize="certFile.info"></span>
						</div>
					</div>
				</div>
				<div id="bundleDiv" class="propertyItem form-group">
					<label id="fileLabel" class="col-md-3 control-label"
						localize="label.bundleFile"></label>
					<div class="propertyValue col-md-9">
						<input type="file" class="form-control propertyInput"
							placeholder="" id="bundle" maxlength="" name="bundle" value="">
						<div>
							<span class="help-block" localize="bundleFile.info"></span>
						</div>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button id="uploadButton" type="button" class="btn btn-primary"><i class="fa fa-upload"></i><span localize="title.uploadCert"></span></button>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">

	$(document).ready(function() {
		
		$('#certificateUpload').localize();
		
		$('#certificateUpload').data('action', function(resource) {
			$('#certificateUpload').data('resource', resource);
			$('#certificateUpload').modal('show');
		});
		
		$('#uploadButton').click(function(e) {
			if (!$('#file')[0].files[0]) {
				$('#certificateUpload').resourceDialog('error', getResource("error.selectFile"));
				return;
			}
			if (!$('#bundle')[0].files[0]) {
				$('#certificateUpload').resourceDialog('error', getResource("error.selectBundle"));
				return;
			}
			
			var formData = new FormData();
			formData.append('file', $('#file')[0].files[0]);
			formData.append('bundle', $('#bundle')[0].files[0]);
			
			$.ajax({
				type : 'POST',
				url : basePath + '/api/certificates/cert/' + $('#certificateUpload').data('resource').id,
				dataType : 'json',
				cache : false,
				contentType : false,
				processData : false,
				data : formData,
				success : function(data) {

					if (data.success) {
						showSuccess(data.message);
						updateStatus(data);
						$('#certificateUpload').modal('hide');
					} else {
						$('#certificateUpload').resourceDialog('error', data.message);
					}

				},
				error: function(jqXHR, textStatus, errorThrown) {
					$('#certificateUpload').resourceDialog('error', errorThrown);
				}
			});
		});
		
	});
</script>
