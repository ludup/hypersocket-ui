<div id="deleteAccounts">
	<div id="deleteAccountsDialog" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<!-- dialog body -->
				<div class="modal-body">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<div id="deleteAccountsInfo" localize="deleteAccounts.info"></div>
					<div id="removeRemotesContainer" class="propertyItem form-group lb-row">
						<label class="col-md-6 control-label"
							localize="deleteAccounts.removeRemote"></label>
						<div class="propertyValue col-md-6">
							<div id="removeBulkRemotes" class="propertyValue"></div>
							<div>
								<span class="lb-help-block form-text text-muted"
									localize="deleteAccounts.removeRemote.info"></span>
							</div>
						</div>
					</div>
				</div>
				<!-- dialog buttons -->
				<div class="modal-footer">
					<button type="button" class="btn btn-primary">Delete
						Accounts</button>
				</div>
			</div>
		</div>
	</div>
</div>


<script type="text/javascript">
	
	$(document).ready(function() {
		$("#deleteAccounts").localize();
		$('#deleteAccounts').data('action', function(resource) {
			$('#deleteAccountsInfo').html(getResource(resource.length > 0 && resource[0].realmModule === 'local' ? 'deleteLocalAccounts.info' : 'deleteAccounts.info').format(resource.length));
			$("#deleteAccountsDialog").off("shown.bs.modal").on("shown.bs.modal", function() {
				$("#deleteAccountsDialog .modal-footer button.btn").off("click").on("click", function(e) {
					var cb = function(data) {
						if (data.success) {
							showSuccess(data.message);
						} else {
							showError(data.message);
						}
					};					
					$("#deleteAccountsDialog").modal('hide');
					$('#mainContainer').startSpin(getResource("text.deletingAccounts").format(resource.length));

	        		var a = [];
	        		for(var i = 0 ; i < resource.length; i++)
	        			a.push(resource[i].id);
					
					deleteJSON(apiUrl + "/bulk/" + ($('#removeBulkRemotes').data('widget').getValue() ? 'remoteUsers' : 'users'), a, function(data) {
						if (data.success) {
							$('#contentUsersPlaceholder').bootstrapTable('refresh');
							checkBadges(false);
							showSuccess(data.message);
						} else {
							showError(data.message);
						}
						$('#mainContainer').stopSpin();
					}, function(xmlRequest) {
						showError(xmlRequest.statusText + '(' + xmlRequest.status + ')');
						$('#mainContainer').stopSpin();
					});
				});
			});
			$('#removeBulkRemotes').empty();
			$('#removeBulkRemotes').switchInput({});
			if(resource.length > 0 && resource[0].realmModule === 'local')
				$('#removeRemotesContainer').hide();
			else
				$('#removeRemotesContainer').show();
			$("#deleteAccountsDialog").modal({
				"backdrop" : "static",
				"keyboard" : true,
				"show" : true
			});
		});
	});
</script>
