<div id="deleteGroups">
	<div id="deleteGroupsDialog" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<!-- dialog body -->
				<div class="modal-body">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<div id="deleteGroupsInfo" localize="deleteGroups.info"></div>
					<div id="removeRemotesContainer" class="propertyItem form-group">
						<label class="col-md-6 control-label"
							localize="deleteGroups.removeRemote"></label>
						<div class="propertyValue col-md-6">
							<div id="removeBulkRemotes" class="propertyValue"></div>
							<div>
								<span class="help-block"
									localize="deleteGroups.removeRemote.info"></span>
							</div>
						</div>
					</div>
				</div>
				<!-- dialog buttons -->
				<div class="modal-footer">
					<button type="button" class="btn btn-primary">Delete Groups</button>
				</div>
			</div>
		</div>
	</div>
</div>


<script type="text/javascript">
	
	$(document).ready(function() {
		$("#deleteGroups").localize();
		$('#deleteGroups').data('action', function(resource) {
			$('#deleteGroupsInfo').html(getResource(resource.length > 0 && resource[0].realmModule === 'local' ? 'deleteLocalGroups.info' : 'deleteGroups.info').format(resource.length));
			$("#deleteGroupsDialog").off("shown.bs.modal").on("shown.bs.modal", function() {
				$("#deleteGroupsDialog .modal-footer button.btn").off("click").on("click", function(e) {
					var cb = function(data) {
						if (data.success) {
							showSuccess(data.message);
						} else {
							showError(data.message);
						}
					};					
					$("#deleteGroupsDialog").modal('hide');
					$('#mainContainer').startSpin(getResource("text.deletingGroups").format(resource.length));

	        		var a = [];
	        		for(var i = 0 ; i < resource.length; i++)
	        			a.push(resource[i].id);
					
					deleteJSON(apiUrl + "/bulk/" + ($('#removeBulkRemotes').data('widget').getValue() ? 'remoteGroups' : 'groups'), a, function(data) {
						if (data.success) {
							$('#contentGroupsPlaceholder').bootstrapTable('refresh');
							checkBadges(false);
							showSuccess(data.message);
						} else {
							showError(data.message);
						}
						$('#mainContainer').stopSpin();
					}, function(xmlRequest) {
						showError(xmlRequest.statusText + '(' + xmlRequest.status + ')');
						$('#mainContainer').stopSpin();
					});
				});
			});
			$('#removeBulkRemotes').empty();
			$('#removeBulkRemotes').switchInput({});
			if(resource.length > 0 && resource[0].realmModule === 'local')
				$('#removeRemotesContainer').hide();
			else
				$('#removeRemotesContainer').show();
			$("#deleteGroupsDialog").modal({
				"backdrop" : "static",
				"keyboard" : true,
				"show" : true
			});
		});
	});
</script>
