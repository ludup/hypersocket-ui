<div class="modal" id="setPassword" tabindex="-1" role="dialog"
		aria-labelledby="setPasswordModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true">&times;</button>
				<h4 class="modal-title" id="myModalLabel"></h4>
			</div>
			<div class="modal-body passwordDialog">

				<form class="form" autocomplete="off">
					<div class="propertyItem form-group lb-row">
						<label class="col-md-3 control-label" localize="label.password"></label>
						<div class="propertyValue col-md-9">
							<input type="password" name="password" id="password"
								class="form-control" />
						</div>
					</div>
					<div class="propertyItem form-group lb-row">
						<label class="col-md-3 control-label" localize="label.confirmPassword"></label>
						<div class="propertyValue col-md-9">
							<input type="password" name="confirmPassword" id="confirmPassword"
								class="form-control" />
						</div>
					</div>
					<div class="propertyItem form-group lb-row">
						<label class="col-md-3 control-label"></label>
						<div class="propertyValue col-md-9">
							<input type="checkbox" name="forceChange" id="forceChange">
							<span localize="label.forceChange"></span>
						</div>
					</div>
					
					<div class="propertyItem form-group lb-row">
						<label class="col-md-3 control-label"></label>
						<div id="setPasswordHolder" class="alert col-md-9">
							<div id="thePasswordPolicy"></div>
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer"></div>
		</div>
	</div>
</div>
<script src="${uiPath}/js/passwordPolicy.js"></script>
<script type="text/javascript">

	$(document).ready(function() {
		
		$('#setPassword').localize();
		
		$('#setPassword').data('action', function(resource) {
			$('#setPassword').data('resource', resource);
			$('#setPassword').resourceDialog('create');
		});
		
		$('#setPassword').resourceDialog({
			resourceKey : 'setPassword',
			resourceUrl : $(document).data('apiUrl') + '/user/credentials',
			hasResourceTable : false,
			createResource : function() {
				var resource = $('#setPassword').data(
						'resource');

				creds = new Object();
				creds.principalId = resource.id;
				creds.password = $('#password').val();
				creds.forceChange = $('#forceChange').prop(
						'checked') ? true : false;

				return creds;
			},
			clearDialog : function(create) {
				$('#password').val('');
				$('#confirmPassword').val('');
				$('#forceChange').val('');
				$('#thePasswordPolicy').empty();
				$('#thePasswordPolicy').passwordPolicy({
					passwordElement:$('#password'), 
					confirmElement: $('#confirmPassword'),
					buttonElement: '#setPasswordAction',
					policy: 'principal',
					showGenerator: true,
					bootstrapContainer: 'setPassword',
					principalId: $('#setPassword').data('resource').id
				});
			},
			displayResource: function(resource) {

			},
			validate : function() {
				if ($('#password').val() == '') {
					showError("error.passwordEmpty");
					return false;
				}
				if ($('#password').val() != $(
						'#confirmPassword').val()) {
					showError("error.passwordsNotMatched");
					return false;
				}
				return true;
			}
		});
	});
</script>
