<div id="attributeTabContent">
	<div id="attributeProperties"></div>
	<div id="tabAttributes"></div>
	<div id="tabAttributeCategories"></div>
</div>
<div class="modal" id="addCategoryForm" tabindex="-1" role="dialog"
		dialog-for="attributeCategoryContent">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					<h4 class="modal-title"></h4>
				</div>
				<div class="modal-body">
					<form class="form" autocomplete="off">
						<div class="propertyItem form-group">
							<label class="col-md-3 control-label" localize="attributeCategory.name.label"></label>
							<div class="propertyValue col-md-9">
								<input type="text" name="attributeCategoryName" id="attributeCategoryNameInput" autocomplete="off" class="form-control" />
								<div>
									<span class="help-block" localize="attributeCategory.name.info"></span>
								</div>
							</div>
						</div>
						<div id="attributeCategoryPropertiesPanel" class="panel panel-default">
							<div class="panel-heading">
								<h2>
									<i class="fa fa-th"></i><span class="break"></span>
								</h2>
								<ul id="attributeCategoryPropertiesTabs" class="nav nav-tabs">
									<li id="tabRolesLi" class="active" role="tab" data-toggle="tab">
										<a href="#tabRoles" class="attributeCategoryPropertiesTab attributeCategoryPropertiesTab2">
											<span localize="attributeCategory.attributeCategory.label"></span>
										</a>
									</li>
								</ul>
							</div>
							<div class="panel-body">
								<div id="attributeCategoryPropertiesContent" class="tab-content">
									<div id="tabRoles" class="dialogTab tab-pane active container-fluid">
										<div class="propertyItem form-group">
											<label class="col-md-3 control-label" localize="attributeCategory.weight.label"></label>
											<div class="propertyValue col-md-9">
												<input type="number" name="attributeCategoryWeight" autocomplete="off" id="attributeCategoryWeightInput" class="form-control" />
												<div>
													<span class="help-block" localize="attributeCategory.weight.info"></span>
												</div>
											</div>
										</div>
										<input type="hidden" name="attributeCategoryId" id="attributeCategoryIdInput">
									</div>
								</div>
							</div>
						</div>

					</form>
				</div>
				<div class="modal-footer"></div>
			</div>
		</div>
	</div>
<script type="text/javascript">

	$(document).ready(function() {
		
		$('#attributeTabContent').localize();
		$('#addCategoryForm').localize();
		$('#tabAttributes').load('${uiPath}/content/roleAttributes.html');
		$('#tabAttributeCategories').load('${uiPath}/content/roleAttributeCategories.html');
		
	    $('#attributeProperties').propertyPage({
	    	  url : 'configuration/realm/userProfiles',
	   	   title: getResource('attributes.title'),
	   	   icon: 'fa-cog',
	   	   disableDecoration: true,
	   	   canUpdate: currentMenu.canUpdate,
	   	   propertyTabsLast: false,
	   	   additionalTabs: [{
				id : "tabAttributes",
				name : getResource("attributes.label")
			},
			{
				id : "tabAttributeCategories",
				name : getResource("attributeCategories.label")
			}],
	   	   complete: function() {
	   		   loadComplete();
	   	   }
		  });
	      
		$('.attributeTab a').click(function (e) {
			  e.preventDefault();
			  $('#attributeHeading').text(getResource($(this).data('resourcekey')));
			  $(this).tab('show');
		});
		
		
	});
</script>
