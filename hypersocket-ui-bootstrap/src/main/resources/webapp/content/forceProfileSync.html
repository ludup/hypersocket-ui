<div id="forceProfileSync">

</div>
<script type="text/javascript">


function showForceProfileSyncAction(principal, menu) {
	return menu.enabled && principal.primaryAccount;
}


legacyjQueryReadyFix(function() {
	$('#forceProfileSync').data('action', function(resource) {
		
		getJSON('currentRealm/forceProfileSync/' + resource.id, null, function(data) {
			
			if (data.success) {
				showSuccess(getResource('forceProfileSync.text'));
			} else {
				showError(data.message);
			}
		});
	});
});
</script>
