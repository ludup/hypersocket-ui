<div id="myCarousel" class="carousel slide" data-ride="carousel"
	data-interval="false">
	<!-- Indicators -->
	<ol class="carousel-indicators"></ol>

	<!-- Wrapper for slides -->
	<div class="carousel-inner" role="listbox"></div>

	<!-- Left and right controls -->
	<a class="left carousel-control" href="#myCarousel" role="button"
		data-slide="prev" style="background-image: none"> <span class="glyphicon glyphicon-chevron-left"
		aria-hidden="true" style="color: #428bca"></span> <span class="sr-only">Previous</span>
	</a> <a class="right carousel-control" href="#myCarousel" role="button"
		data-slide="next" style="background-image: none"> <span class="glyphicon glyphicon-chevron-right"
		aria-hidden="true" style="color: #428bca"></span> <span class="sr-only">Next</span>
	</a>
</div>

<script type="text/javascript">

	$(document).ready(function() {
		getJSON('overview/videos', null, function(data) {
			if(data.resources.length > 3){
				for(x=0; x< Math.ceil(data.resources.length/3); x++){
					$('.carousel-indicators').append('<li data-target="#myCarousel" data-slide-to="' + x + '"></li>');
				}
				$('.carousel-indicators').children().first().addClass('active');
			}else{
				$('.carousel-control').remove();
			}
			
			$.each(data.resources, function(idx, obj) {
				if(idx % 3 == 0){
					$('.carousel-inner').append('<div class="item" style="text-align: center"></div>');
				}
				$('.carousel-inner div.item').last().append('<div style="display: inline-block;"><p>' + obj.name + '</p><iframe width="200" style="padding: 10px" src="' + obj.url + '" frameborder="0"allowfullscreen></iframe></div>');
			});
			$('.carousel-inner').children().first().addClass('active');
	   });
	});
</script>
