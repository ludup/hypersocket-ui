<div id="passwordPolicyHolder"></div>
<script src="${uiPath}/js/passwordPolicy.js"></script>

<script type="text/javascript">
	legacyjQueryReadyFix(function() {

		let ele = document.querySelector("div.scroll-content.container-fluid.content");
		ele.classList.add("lb-y-scroll");
		
		$('#passwordPolicyHolder').append('<div id="passwordPolicyHolderChild" class="m-3"><div id="passwordPolicy" class="alert alert-info"></div></div>');
		
		
		getJSON('configuration/values/resetPassword.passwordGenerator', null, function(data) {
			let showPasswordGeneratorValue = data.resource['resetPassword.passwordGenerator'];
			let showPasswordGenerator = showPasswordGeneratorValue === "true";
		  
		  	$('#passwordPolicy').passwordPolicy({
				policy: 'currentPrincipal',
				passwordElement: $('#password'),
				confirmElement: $('#confirmPassword'),
				showGenerator: showPasswordGenerator,
				alternativeUi: showPasswordGenerator,
	            showGeneratorDefault: false,
	            showRulesDefault: false
			});
		});
		
	});
</script>
