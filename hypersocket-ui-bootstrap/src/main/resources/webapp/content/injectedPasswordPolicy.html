<div id="passwordPolicyHolder"></div>
<script src="${uiPath}/js/passwordPolicy.js"></script>

<script type="text/javascript">
	legacyjQueryReadyFix(function() {

		$('#passwordPolicyHolder').append('<div id="passwordPolicyHolder" class="col-md-12"><div id="passwordPolicy" class="alert alert-info"></div></div>');
		$('#passwordPolicy').passwordPolicy({
			policy: 'currentPrincipal',
			passwordElement: $('#password'),
			confirmElement: $('#confirmPassword'),
			showGenerator: true
		});
	});
</script>
