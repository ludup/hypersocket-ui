<div id="startPlugin"></div>
<script type="text/javascript">

function canStart(plugin) {
	return plugin.state !== 'STARTED' && plugin.state !== 'DISABLED';
}

legacyjQueryReadyFix(function() {
	
	
	$('#startPlugin').data('action', function(plugin, callback) {
		getJSON('plugins/start/' + plugin.id, null, function(data) {
			if(data.success) {
				showInformation(data.message);
				callback(plugin);
				$('#startPluginDialog').modal('hide');
				window.location.reload();
			} else {
				showError(data.message);
			}
			stopSpin($('#startPluginInstance i'));
		});
	});
});


</script>
