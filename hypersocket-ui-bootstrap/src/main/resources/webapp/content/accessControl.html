<div class="col-xs-12" id="accessControlContent">
	<div class="row">
		<div class="panel panel-default">
			<div class="panel-body">
				<div class="col-xs-1">
					<a class="large-button" id="buttonUsers"> <i
						class="fa fa-user"></i>
						<p localize="users.title"></p>
					</a>
				</div>
				<div class="col-xs-1">
					<a class="large-button" id="buttonGroups"> <i
						class="fa fa-users"></i>
						<p localize="groups.title"></p>
					</a>
				</div>
				<div class="col-xs-1">
					<a class="large-button" id="buttonRoles"> <i
						class="fa fa-user-md"></i>
						<p localize="roles.title"></p>
					</a>
				</div>
				<div class="col-xs-1">
					<a class="large-button" id="buttonRealms"> <i
						class="fa fa-database"></i>
						<p localize="realms.title"></p>
					</a>
				</div>
				<div class="col-xs-2"></div>
				<div class="col-xs-2"></div>
			</div>
		</div>
	</div>
</div>
<div id="contentAccessControl">
	<div class="row">
		<div class="col-xs-12" id="buttonContent"></div>
	</div>
</div>
<script type="text/javascript">

	$('#accessControlContent').localize();

	function loadPage(page, element) {
		
		$('#accessControlContent').find('.large-button-active').removeClass('large-button-active');
		element.addClass('large-button-active');
		$('#buttonContent').load('content/' + page + '.html', function() {
			loadWait();
		});
	}

	$(document).ready(function() {

		$('#buttonUsers').click(function(e) {
			e.preventDefault();
			loadPage('users', $(this));
		});

		$('#buttonGroups').click(function(e) {
			e.preventDefault();
			loadPage('groups', $(this));
		});

		$('#buttonRoles').click(function(e) {
			e.preventDefault();
			loadPage('roles', $(this));
		});

		$('#buttonRealms').click(function(e) {
			e.preventDefault();
			loadPage('realms', $(this));
		});

		loadPage('users', $('#buttonUsers'));
	});
</script>
