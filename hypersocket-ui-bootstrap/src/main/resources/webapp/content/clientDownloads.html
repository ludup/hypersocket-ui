<div id="clientDownloadsContent" class="col-xs-12">
	<div class="row">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h2>
					<i class="fa fa-download"></i> <span class="break"
						localize="clientDownloads.title"></span>
				</h2>
			</div>
			<div id="downloads" class="panel-body tab-content">
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">
	$(document).ready(function() {
		$('#clientDownloadsContent').localize();
		
		getJSON('downloads', null, function(data) {
			$.each(data.resources, function(idx, obj) {
				$('#downloads').append('<div class="well well-transparent">' 
						+ '<div style="font-size: 24px; line-height: 1.5em;">' 
						+ '<i class="fa ' + obj.icon + '"></i>&nbsp;&nbsp;<a href="' 
						+ basePath + '/clients/' + obj.filename + '">'
						+ obj.description 
						+ '</a></div></div>');
			});
		});
	});
</script>
