<div id='clientDownloadsContent'>
	<div id="additionalActions"></div>
</div>
<script type='text/javascript'>
	legacyjQueryReadyFix(function() {
		$('#clientDownloadsContent').localize();
		$('#clientDownloadsContent').ajaxResourcePage({
			id : 'Session',
			tableUrl : 'downloads/table',
			title : getResource('clientDownloads.title'),
			icon : 'fa-download',
			disableEditView : true,
			fields : [
					{
						name : 'description',
						formatter : function(value, obj, index) {
							return '<a href="' + obj.url + '"><i class="mr-3 fa-2x ' + obj.icon  + '"></i></a><a href="' + obj.URL + '">' + value + '</a>';
						}
					},{
						name : 'subsystem',
						formatter : function(value, obj, index) {
							return getResource('subsystem.' + value);
						}
					}
			],
			additionalActions: [{
				resourceKey : 'download',
				iconClass : 'fa-download',
				action : function(resource, callback) {
					window.location.href = resource.url;
				},
				enabled : true
			}],
			resourceUrl: 'download',
			resourceKey : 'clientDownloads',
			sortable : false,
			canCreate : false,
			canUpdate : false,
			canDelete : false,
			complete : function() {
				loadComplete();
			}
		});
	});
</script>
