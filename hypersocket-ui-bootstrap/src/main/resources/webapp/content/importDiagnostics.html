<div id="importResourcesDiagnostics" class="panel panel-default">
	<div class="panel-heading">
		<h2>
			<i class="far fa-upload"></i><span class="ml-2 break" localize="importResources.label"></span>
		</h2>
	</div>
	<div>
		<div id="importResourcesProperties"></div>
		<div class="propertyItem form-group lb-row">
			<label class="col-md-3 control-label"
				localize="import.resourceType.label"></label>
			<div class="propertyValue col-md-9">
				<div id="resourceType"></div>
				<div>
					<span class="lb-help-block form-text text-muted mt-2 mb-3 pl-1" localize="import.resourceType.info"></span>
				</div>
			</div>
		</div>
		<div class="propertyItem form-group lb-row">
			<label for="file" class="col-md-3 control-label"
			localize="import.file.label"></label>
			<div class="propertyValue col-md-9">
				<input type="file" name="importFile" id="importFile"
					class="form-control" />
				<div>
					<span class="lb-help-block form-text text-muted mt-2 mb-3 pl-1" localize="import.file.info"></span>
			</div>
		</div>
		<div class="propertyItem form-group lb-row">
			<label class="col-md-3 control-label"
				localize="import.dropExisting.label"></label>
			<div class="propertyValue col-md-9">
				<div id="dropSwitch"></div>
				<div>
					<span class="lb-help-block form-text text-muted mt-2 mb-3 pl-1" localize="import.dropExisting.info"></span>
				</div>
			</div>
		</div>
	</div>
	<div class="clearfix"></div>
	<div class="tabActions panel-footer p-2 bg-light border-top">
		<button id="importResourceButton" type="button"
						class="btn btn-primary">
						<i id="uploadIcon" class="far fa-upload"></i><span
							class="btn-text" localize="importResourceButton.label"></span>
					</button>
	</div>
</div>

	<script type="text/javascript">
	
	
	legacyjQueryReadyFix(function() {
		$('#importResourcesDiagnostics').localize();

		var resourceType = $('#resourceType').selectButton({
			options: [{
				name: 'Products',
				value: 'products'
			},{
				name: 'Templates',
				value: 'templates'
			},{
				name: 'File Uploads',
				value: 'fileUpload'
			}]
		});
		
		var dropSwitch = $('#dropSwitch').switchInput({
		    onResourceKey: 'text.yes',
		    offResourceKey: 'text.no'
		});
		
		$('#importResourceButton').click(function(e) {
	
			if ($('#importFile').val() == '') {
				showError(getResource("error.selectImportFile"));
				return;
			}
			
			var formData = new FormData();
			formData.append('file', $('#importFile')[0].files[0]);
			formData.append('dropExisting', dropSwitch.getValue());
			
			$('#uploadIcon').removeClass('fa-upload');
			$('#uploadIcon').addClass('fa-spinner fa-spin');
			doAjax({
				type : 'POST',
				url : basePath + '/api/' + resourceType.getValue() + "/import",  
				dataType : 'json',
				cache : false,
				contentType : false,
				processData : false,
				data : formData,
				success : function(data) {
	 				if (data.success) {
	  	 				showSuccess(data.message);
	 				} else {
	 	  				showError(data.message);
	 				} 
				},
				error : function(jqXHR,textStatus,errorThrown) {
					            showError(errorThrown);
				} 
			}).always(function() {
				$('#uploadIcon').removeClass('fa-spinner fa-spin');
				$('#uploadIcon').addClass('fa-upload');
			});
		});
		
		loadComplete();
	});
</script>
