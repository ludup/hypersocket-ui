<div class="modal" id="pemUpload" tabindex="-1" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title" localize="title.uploadPem"></h4>
			</div>
			<div class="modal-body">
				<div class="dialogError"></div>
				<div class="propertyItem form-group">
					<p id="pemUploadInfo"></p>
				</div>
				<div id="certDiv" class="propertyItem form-group">
					<label id="fileLabel" class="col-md-3 control-label"
						localize="label.certFile"></label>
					<div class="propertyValue col-md-9">
						<input type="file" class="form-control propertyInput"
							placeholder="" id="pemFile" maxlength="" name="file" value="">
						<div>
							<span class="help-block" localize="certFile.info"></span>
						</div>
					</div>
				</div>
				<div id="bundleDiv" class="propertyItem form-group">
					<label id="fileLabel" class="col-md-3 control-label"
						localize="label.bundleFile"></label>
					<div class="propertyValue col-md-9">
						<input type="file" class="form-control propertyInput"
							placeholder="" id="pemBundle" maxlength="" name="bundle" value="">
						<div>
							<span class="help-block" localize="bundleFile.info"></span>
						</div>
					</div>
				</div>
				<div id="keyDiv" class="propertyItem form-group">
					<label id="fileLabel" class="col-md-3 control-label"
						localize="label.keyFile"></label>
					<div class="propertyValue col-md-9">
						<input type="file" class="form-control propertyInput"
							placeholder="" id="pemKey" maxlength="" name="key" value="">
						<div>
							<span class="help-block" localize="privateKey.info"></span>
						</div>
					</div>
				</div>
				<div id="passphraseDiv" class="propertyItem form-group">
					<label id="fileLabel" class="col-md-3 control-label"
						localize="label.passphrase"></label>
					<div class="propertyValue col-md-9">
						<input type="password" class="form-control propertyInput"
							placeholder="" id="pemPassphrase" maxlength="" name="passphrase"
							value="">
						<div>
							<span class="help-block" localize="passphrase.info"></span>
						</div>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button id="uploadPemButton" type="button" class="btn btn-primary"><i id="uploadPemIcon" class="fa fa-upload"></i><span localize="title.uploadPem"></span></button>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">

	$(document).ready(function() {
		
		$('#pemUpload').localize();
		
		$('#pemUpload').data('action', function(callback) {
			
			$('#pemPassphrase').val('');
			$('#pemFile').val('');
			$('#pemBundle').val('');
			$('#pemFile').val('');
			
			$('#pemUpload').data('callback', callback);
			$('#pemUpload').modal('show');
		});
		
		$('#uploadPemButton').click(function(e) {
			
			if (!$('#pemFile')[0].files[0]) {
				$('#pemUpload').resourceDialog('error', getResource("error.selectFile"));
				return;
			}
			if (!$('#pemBundle')[0].files[0]) {
				$('#pemUpload').resourceDialog('error', getResource("error.selectBundle"));
				return;
			}
			if (!$('#pemKey')[0].files[0]) {
				$('#pemUpload').resourceDialog('error', getResource("error.selectKey"));
				return;
			}
			var formData = new FormData();
			
			formData.append('passphrase', $('#pemPassphrase').val());
			
			formData.append('file', $('#pemFile')[0].files[0]);
			formData.append('bundle', $('#pemBundle')[0].files[0]);
			formData.append('key', $('#pemKey')[0].files[0]);
			
			$('#uploadPemIcon').removeClass('fa-upload');
			$('#uploadPemIcon').addClass('fa-spinner fa-spin');
			
			$.ajax({
				type : 'POST',
				url : basePath + '/api/certificates/pem/',
				dataType : 'json',
				cache : false,
				contentType : false,
				processData : false,
				data : formData,
				success : function(data) {

					if (data.success) {
						$('#pemUpload').modal('hide');
						$('#pemUpload').data('callback')();
						showInformation(false,data.message);
					} else {
						$('#pemUpload').resourceDialog('error', data.message);
					}

				},
				error: function(jqXHR, textStatus, errorThrown) {
					$('#pemUpload').resourceDialog('error', errorThrown);
				},
				complete: function() {
					$('#uploadPemIcon').removeClass('fa-spinner fa-spin');
					$('#uploadPemIcon').addClass('fa-upload');
				}
			});
		});
		
	});
</script>
