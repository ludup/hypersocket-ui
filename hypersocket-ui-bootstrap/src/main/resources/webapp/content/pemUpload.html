<div class="modal" id="pemUpload" tabindex="-1" role="dialog">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header lb-modal-header-text-reverse">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title" localize="pemUpload.title"></h4>
			</div>
			<div class="modal-body">
				<div id="importWarning" class="alert alert-warning"><i class="fad fa-warning"></i>&nbsp;&nbsp;<span id="importText"></span></div>
				<div class="propertyItem form-group lb-row">
					<p id="pemUploadInfo"></p>
				</div>
				<div id="certDiv" class="propertyItem form-group lb-row">
					<label id="fileLabel" class="col-md-3 control-label"
						localize="pemUpload.certFile.label"></label>
					<div class="propertyValue col-md-9">
						<input type="file" class="form-control"
							 id="pemFile" maxlength="" name="file" value="">
						<div>
							<span class="lb-help-block form-text text-muted mt-2 mb-3 pl-1" localize="pemUpload.certFile.info"></span>
						</div>
					</div>
				</div>
				<div id="bundleDiv" class="propertyItem form-group lb-row">
					<label id="fileLabel" class="col-md-3 control-label"
						localize="pemUpload.bundleFile.label"></label>
					<div class="propertyValue col-md-9">
						<input type="file" class="form-control"
							 id="pemBundle" maxlength="" name="bundle" value="">
						<div>
							<span class="lb-help-block form-text text-muted mt-2 mb-3 pl-1" localize="pemUpload.bundleFile.info"></span>
						</div>
					</div>
				</div>
				<div id="keyDiv" class="propertyItem form-group lb-row">
					<label id="fileLabel" class="col-md-3 control-label"
						localize="pemUpload.privateKey.label"></label>
					<div class="propertyValue col-md-9">
						<input type="file" class="form-control"
							 id="pemKey" maxlength="" name="key" value="">
						<div>
							<span class="lb-help-block form-text text-muted mt-2 mb-3 pl-1" localize="pemUpload.privateKey.info"></span>
						</div>
					</div>
				</div>
				<div id="passphraseDiv" class="propertyItem form-group lb-row">
					<label id="fileLabel" class="col-md-3 control-label"
						localize="pemUpload.passphrase.label"></label>
					<div class="propertyValue col-md-9">
						<input type="password" class="form-control" autocomplete="off"
							 id="pemPassphrase" maxlength="" name="passphrase"
							value="">
						<div>
							<span class="lb-help-block form-text text-muted mt-2 mb-3 pl-1" localize="pemUpload.passphrase.info"></span>
						</div>
					</div>
				</div>
				<input type="hidden" id="pemResourceId" name="resourceId" value=""/>
			</div>
			<div class="modal-footer">
				<button id="uploadPemButton" type="button" class="btn btn-primary"><i id="uploadPemIcon" class="fad fa-upload"></i><span localize="title.uploadPem"></span></button>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">

	legacyjQueryReadyFix(function() {
		
		$('#pemUpload').localize();
		$('#importText').append(getResource('import.text'));
		
		$('#pemUpload').data('action', function(resource, callback) {
			
			$('#pemResourceId').val(resource==null ? '' : resource.id);
			if(resource==null) {
				$('#importWarning').show();
			} else {
				$('#importWarning').hide();
			}
			$('#pemPassphrase').val('');
			$('#pemFile').val('');
			$('#pemBundle').val('');
			$('#pemKey').val('');
			$('#pemUpload').data('callback', callback);
			
			$('#pemUpload').modal('show');
		});
		
		$('#uploadPemButton').click(function(e) {
			
			if (!$('#pemFile')[0].files[0]) {
				showError(getResource("pemUpload.error.selectFile"));
				return;
			}
// 			if (!$('#pemBundle')[0].files[0]) {
// 				showError(getResource("pemUpload.error.selectBundle"));
// 				return;
// 			}
			if (!$('#pemKey')[0].files[0]) {
				showError(getResource("pemUpload.error.selectKey"));
				return;
			}
			
			var formData = new FormData();
			
			formData.append('passphrase', $('#pemPassphrase').val());
			
			formData.append('file', $('#pemFile')[0].files[0]);
			formData.append('bundle', $('#pemBundle')[0].files[0]);
			formData.append('key', $('#pemKey')[0].files[0]);
			
			$('#uploadPemIcon').removeClass('fa-upload');
			$('#uploadPemIcon').addClass('fa-spinner fa-spin');
			
			doAjax({
				type : 'POST',
				url : basePath + '/api/certificates/pem/' + $('#pemResourceId').val(),
				dataType : 'json',
				cache : false,
				contentType : false,
				processData : false,
				data : formData,
				success : function(data) {

					if (data.success) {
						$('#pemUpload').modal('hide');
						$('#pemUpload').data('callback')(data.resource);
						showSuccess(data.message);
					} else {
						showError(data.message);
					}

				},
				error: function(jqXHR, textStatus, errorThrown) {
					showError(errorThrown);
				},
				complete: function() {
					$('#uploadPemIcon').removeClass('fa-spinner fa-spin');
					$('#uploadPemIcon').addClass('fa-upload');
				}
			});
		});
		
	});
</script>
