<div class="modal" id="pfxUpload" tabindex="-1" role="dialog">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header lb-modal-header-text-reverse">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title" localize="uploadPfx.title"></h4>
			</div>
			<div class="modal-body">
				<div class="propertyItem form-group lb-row">
					<p id="pfxUploadInfo"></p>
				</div>
				<div id="keyDiv" class="propertyItem form-group lb-row">
					<label id="fileLabel" class="col-md-3 control-label"
						localize="uploadPfx.privateKey.label"></label>
					<div class="propertyValue col-md-9">
						<input type="file" class="form-control"
							 id="pfxKey" maxlength="" name="key" value="">
						<div>
							<span class="lb-help-block form-text text-muted mt-2 mb-3 pl-1" localize="uploadPfx.privateKey.info"></span>
						</div>
					</div>
				</div>
				<div id="passphraseDiv" class="propertyItem form-group lb-row">
					<label id="fileLabel" class="col-md-3 control-label"
						localize="uploadPfx.passphrase.label"></label>
					<div class="propertyValue col-md-9">
						<input type="password" class="form-control" autocomplete="off"
							 id="pfxPassphrase" maxlength="" name="passphrase"
							value="">
						<div>
							<span class="lb-help-block form-text text-muted mt-2 mb-3 pl-1" localize="uploadPfx.passphrase.info"></span>
						</div>
					</div>
				</div>
				<input type="hidden" id="pfxResourceId" name="resourceId" value=""/>
			</div>
			<div class="modal-footer">
				<button id="uploadPfxButton" type="button" class="btn btn-primary"><i id="uploadPfxIcon" class="far fa-upload"></i><span localize="uploadPfx.label"></span></button>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">

	legacyjQueryReadyFix(function() {
		
		$('#pfxUpload').localize();
		
		$('#pfxUpload').data('action', function(resource, callback) {
			
			if(resource==null) {
				$('#pfxResourceId').val('');
			} else {
				$('#pfxResourceId').val(resource.id);
			}
			$('#pfxUpload').data('callback', callback);
			
			$('#pfxPassphrase').val('');
			$('#pfxKey').val('');
			
			
			$('#pfxUpload').modal('show');
		});
		
		$('#uploadPfxButton').click(function(e) {
			if (!$('#pfxKey')[0].files[0]) {
				showError(getResource("uploadPfx.error.selectKey"));
				return;
			}
			var formData = new FormData();
			
			formData.append('passphrase', $('#pfxPassphrase').val());
			formData.append('key', $('#pfxKey')[0].files[0]);
			
			$('#uploadPfxIcon').removeClass('fa-upload');
			$('#uploadPfxIcon').addClass('fa-spinner fa-spin');
			
			doAjax({
				type : 'POST',
				url : basePath + '/api/certificates/pfx/' + $('#pfxResourceId').val(),
				dataType : 'json',
				cache : false,
				contentType : false,
				processData : false,
				data : formData,
				success : function(data) {

					if (data.success) {
						$('#pfxUpload').modal('hide');
						$('#pfxUpload').data('callback')(data.resource);
						showSuccess(data.message);
					} else {
						showError(data.message);
					}

				},
				error: function(jqXHR, textStatus, errorThrown) {
					showError(errorThrown);
				},
				complete: function() {
					$('#uploadPfxIcon').removeClass('fa-spinner fa-spin');
					$('#uploadPfxIcon').addClass('fa-upload');
				}
			});
		});
		
	});
</script>
