<div id="profileContent">

</div>


<script type="text/javascript">
	var realmCategory = getAnchorByName('realmCategory');
	if (!realmCategory) {
		realmCategory = currentRealm.resourceCategory;
	}
	$('#profileContent').propertyPage({
		url : 'currentRealm/user/profile',
		title : getResource('profile.title'),
		icon : 'fa-tags',
		canUpdate : currentMenu.canUpdate,
		i18nNamespace: realmCategory,
		complete : function() {
			loadComplete();
		}
	});
</script>
