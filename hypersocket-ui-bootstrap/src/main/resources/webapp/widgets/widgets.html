	<script type="text/javascript">
	
		function doActionButton() {
			showSuccess("This is an action button");
		}
		
		legacyjQueryReadyFix(function() {
			
			loadResources(function() {
				
			
				$('#example1').textInput({
					variables : [ "username", "password" ]
				});
				$('#example2').textInput({
					url : uiPath + "widgets/variables.json"
				});
				
				$('#example3').textInput({
					url : uiPath + "widgets/variables2.json",
					getUrlData: function(data) {
						return data.resources;
					}
				});
				$('#example4').textInput({
					variables : [ "username", "password" ],
					inputType : "textarea"
				});
				$('#example5').textInput({
					value: "This is an ordinary text field"
				});
				$('#example6').textInput({
					value: "This is an ordinary text area",
					inputType : "textarea"
				});
				$('#example7').editor({
					value: "This is a <b>html</b> text editor"
				});
				$('#example8').selectButton({
					url : uiPath + "widgets/objects.json",
					valueAttr: "value",
					nameIsResourceKey: false
				});
				
				$('#example9').selectButton({
					url : uiPath + "widgets/objects2.json",
					valueAttr: "value",
					nameIsResourceKey: false,
					getUrlData: function(data) {
						return data.resources;
					}
				});
				
				$('#example10').autoComplete({
					url : uiPath + "widgets/objects2.json",
					valueAttr: "value",
					nameIsResourceKey: false
				});
				
				$('#example11').htmlInput({
					value: "This is a <b>html</b> text editor"
				});
				
				$('#example12').codeInput({
					value: "/** This is CSS **/\r\n.class { \r\n   color: red; \r\n}",
					inputType: 'css'
				});
				
				$('#example13').multipleSelect({
					url: uiPath + "widgets/objects2.json",
					selected: splitFix("1]|[3"),
					valueAttr: "value",
					nameIsResourceKey: false
				});
				
				$('#example14').multipleTextInput({
					values: ["1", "2", "3"],
					variables: [ "one", "two", "three"],
					valueAttr: "value",
					nameIsResourceKey: false
				});
				
				$('#example15').dateInput({ value: '2010-01-23'});
			
				$('#example16').buttonAction({ script: "doActionButton"});
				
				$('#example17').booleanInput({ value: true});
				
// 				$('#example18').switchInput({ value: false});
				
				$('#example19').imageInput({ value: uiPath + "images/hypersocket.png"});
				
				$('#example20').sliderInput({ value: 500,
					min: 0,
					max: 1000});
				
				$('#example21').multipleSearchInput({ 
					url: 'currentRealm/users/table',
					nameAttr: 'principalName',
					valueAttr: 'id'
				});
				
				$('#stepForm').stepForm({
					steps: [ {
						title: 'Step One'
					},
					{
						title: 'Step Two'
					}]
				});
				
				
				$('#example22').textAndSelect({
					selectOptions: [{ name: "Days", value: "d" },
					{ name: "Weeks", value: "w" },
					{ name: "Months", value: "m" },
					{ name: "Years", value: "y" }]
				});
				
				$('#example23').autoCompleteNamePairs({
					disabled : false,
					disableName: false,
					readOnly: false,
					columnWeight: 'equal',
					onlyName: false,
					password: false,
					isResourceList: true,
					nameIsResourceKey: true,
					url: 'auditFilters/attributes'

				$('#example24').fileSelector({
					url: 'fileShares/tree',
					fileTreeResourceKey: 'File Selector',
					type: 'folder',
// 					value: '/test2/testFile1.xls'
					value: 'test2/New folder/',
					disabled: false,
					changed: function(widget){
						$('#fileSelectorSpan').text(widget.getValue());
					}
				});
				$('#fileSelectorAny').click(function(){
					$('#example23').widget().options().type = 'any';
				});
				$('#fileSelectorFolder').click(function(){
					$('#example23').widget().options().type = 'folder';
				});
				$('#fileSelectorFile').click(function(){
					$('#example23').widget().options().type = 'file';
				});
				$('#fileSelectorDisable').click(function(){
					if($('#fileSelectorDisable').text() == 'Disable'){
						$('#fileSelectorDisable').text('Enable');
						$('#example23').widget().disable();
					}else{
						$('#fileSelectorDisable').text('Disable');
						$('#example23').widget().enable();
					}
				});
			});
		});
	</script>
